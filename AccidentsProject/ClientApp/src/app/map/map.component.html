<div id="googleMap" style="width:500px;height:380px;"></div>

<br />

<mat-card>
  <mat-card-content>
    <h3 class="example-h3">Date</h3>

    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Choose a start date" [formControl]="startDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Choose an end date" [formControl]="endDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>
    <h3 class="example-h3">Tags</h3>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="fatal">Fatal</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="bicycle">Bicycle</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="motorcycle">Motorcycle</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="automobile">Automobile</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="night">Night</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="day">Day</mat-checkbox>
    </section>

  </mat-card-content>
</mat-card>
