<div id="googleMap" class="map"></div>

<mat-card class="date-card">
  <mat-card-content>
    <h3 class="example-h3">Date</h3>

    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Choose a start date"
         (dateInput)="setStartDate('input', $event)" (dateChange)="setStartDate('change', $event)">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 startView="year"></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="Choose an end date"
         (dateInput)="setEndDate('input', $event)" (dateChange)="setEndDate('change', $event)">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 startView="year"></mat-datepicker>
    </mat-form-field>

  </mat-card-content>
</mat-card>

<mat-card class="tags-card">
  <mat-card-content>
    <h3>Tags</h3>

    <section class="tags-selection">
      <mat-checkbox class="example-margin" [(ngModel)]="fatal" value="fatal" (change)="tagClicked($event)">Fatal</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="bicycle" value="bicycle" (change)="tagClicked($event)">Bicycle</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="motorcycle" value="motorcycle" (change)="tagClicked($event)">Motorcycle</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="automobile" value="automobile" (change)="tagClicked($event)">Automobile</mat-checkbox>
    </section>

    <section class="tags-selection">
      <mat-checkbox class="example-margin" [(ngModel)]="night" value="night" (change)="tagClicked($event)">Night</mat-checkbox>
      <mat-checkbox class="example-margin" [(ngModel)]="day" value="day" (change)="tagClicked($event)">Day</mat-checkbox>
    </section>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="loadAccidents()">Show</button>
    <button mat-raised-button (click)="resetAccidents()">Reset</button>
  </mat-card-actions>
</mat-card>
